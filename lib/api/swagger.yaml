---
swagger: "2.0"
info:
  description: "Locate premesis API"
  version: "2.0.0"
  title: "Location API"
host: "uber-api-v1.pxgsbds4pp.eu-west-1.elasticbeanstalk.com"
basePath: "/v2"
schemes:
- "http"
produces:
- "application/json"
paths:
  /location:
    get:
      tags:
      - "Locations"
      summary: "Locate premesis within a certain area."
      description: "The location endpoint returns information about premesis within\
        \ a searched location."
      operationId: "locationGET"
      parameters:
      - name: "country"
        in: "query"
        description: "The search country."
        required: false
        type: "string"
      - name: "street"
        in: "query"
        description: "The search street."
        required: false
        type: "string"
      - name: "city"
        in: "query"
        description: "The search city."
        required: false
        type: "string"
      - name: "postCode"
        in: "query"
        description: "The search postCode."
        required: false
        type: "string"
      - name: "latitude"
        in: "query"
        description: "The search latitude."
        required: false
        type: "number"
        format: "decimal"
      - name: "longitude"
        in: "query"
        description: "The search longitude."
        required: false
        type: "number"
        format: "decimal"
      - name: "geographical"
        in: "query"
        description: "If true, should return the geo-coordinates of all premesis in\
          \ the response."
        required: false
        type: "number"
        format: "decimal"
      - name: "maxDistance"
        in: "query"
        description: "The maximum distance to find premesis from the search location."
        required: false
        type: "number"
        format: "long"
      - name: "maxResult"
        in: "query"
        description: "The maximum number of premesis to find."
        required: false
        type: "number"
        format: "long"
      responses:
        200:
          description: "A response"
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: "Unexpected error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Locations"
definitions:
  SuccessResponse:
    type: "object"
    properties:
      apiVersion:
        type: "string"
        description: "The version of the api that generated the response."
      data:
        type: "array"
        items:
          $ref: "#/definitions/Premesis"
  ErrorResponse:
    type: "object"
    properties:
      apiVersion:
        type: "string"
        description: "The version of the api that generated the response."
      error:
        $ref: "#/definitions/Error"
  Premesis:
    type: "object"
    properties:
      parcelshopId:
        type: "integer"
        description: "The unique parcelshopId id of the premesis."
      street:
        type: "string"
        description: "The street name of the premesis."
      postCode:
        type: "string"
        description: "The postcode of the premesis."
      city:
        type: "string"
        description: "The city of the premesis."
      phoneNumber:
        type: "string"
        description: "The phone number of the premesis"
      districtId:
        type: "integer"
        description: "The district id of the premesis."
      name:
        type: "string"
        description: "The name of the premesis."
      description:
        type: "string"
        description: "The description of the premesis."
      owner:
        type: "string"
        description: "The owner of the premesis."
      facilities:
        type: "array"
        description: "The facilities available at the premesis."
        items:
          type: "string"
          enum:
          - "suitcases"
          - "ident"
          - "parking"
          - "atm"
          - "billPayment"
          - "lottery"
          - "sevenDayOpening"
          - "offLicense"
          - "tobaccoSales"
          - "cardPayment"
          - "boxes"
          - "printInStore"
      latitude:
        type: "integer"
        description: "The latitude part co-ordinate of the premesis."
      longitude:
        type: "integer"
        description: "The latitude part co-ordinate of the premesis."
      salesForceId:
        type: "string"
        description: "The unique id of the premesis in salesForce"
      distance:
        type: "integer"
        description: "The distance of the premesis relative to the search location\
          \ origin."
      openHours:
        type: "array"
        items:
          $ref: "#/definitions/OpenHours"
  OpenHours:
    type: "object"
    properties:
      dayOfWeek:
        type: "string"
        description: "The day of the week."
        enum:
        - "Mon"
        - "Tue"
        - "Wed"
        - "Thu"
        - "Fri"
        - "Sat"
        - "Sun"
      openTime:
        type: "string"
        description: "The time the premesis opens (24h)."
      closedTime:
        type: "string"
        description: "The time the premesis closes (24h)."
  Error:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
      fields:
        type: "string"
